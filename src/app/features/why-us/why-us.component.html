<section class="feature-section">
  <div #threeBg class="three-bg"></div>
  <div class="hint">Arrastra para orbitar • Rueda para hacer zoom • <b>Neón</b> cuando suben</div>
  <div class="controls-panel">
    <label>
      Bloom:
      <input type="range" min="0" max="1" step="0.01" [value]="bloomStrength" (input)="onBloomChange($event.target.valueAsNumber)">
      <span>{{ bloomStrength | number:'1.2-2' }}</span>
    </label>
    <label>
      Exposición:
      <input type="range" min="0.1" max="2" step="0.01" [value]="exposure" (input)="onExposureChange($event.target.valueAsNumber)">
      <span>{{ exposure | number:'1.2-2' }}</span>
    </label>
  </div>
</section>
