<section class="contact-section">
  <div class="hand-image left-hand">
    <img src="assets/images/left hand.jpg" alt="Left hand holding light">
  </div>
  
  <div class="contact-content">
    <h2 class="contact-title">
      JOIN OUR <span class="highlight">STORY</span>,<br>
      CO-CREATE THIS <span class="highlight">MOVEMENT</span>
    </h2>
    
    <p class="contact-subtitle">
      REAL <span class="culture">CULTURE</span> IS NOT WHAT YOU CONSUME. IT'S WHAT YOU HELP BUILD
    </p>
    
    <div class="email-form">
      <input 
        type="email" 
        placeholder="Your email"
        [(ngModel)]="email"
        class="email-input"
      >
      <button class="submit-button" (click)="onSubmit()">
        Lidiz Picollect
      </button>
    </div>
  </div>
  
  <div class="hand-image right-hand">
    <img src="assets/images/right-hand.jpg" alt="Right hand holding light">
  </div>
</section>
