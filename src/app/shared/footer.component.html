<footer class="footer">
  <div class="footer-top-line"></div>
  <div class="footer-content">
    <nav class="footer-nav">
      <a (click)="scrollToSection('home')" class="footer-link">{{ 'FOOTER.NAV_HOME' | translate }}</a>
      <a (click)="scrollToSection('about')" class="footer-link">{{ 'FOOTER.NAV_WHY' | translate }}</a>
      <a (click)="scrollToSection('why-us')" class="footer-link">{{ 'FOOTER.NAV_CORE' | translate }}</a>
      <a (click)="scrollToSection('contact')" class="footer-link">{{ 'FOOTER.NAV_JOIN' | translate }}</a>
    </nav>

    <div class="footer-center">
      <a routerLink="/cookies-policy" class="footer-privacy">{{ 'FOOTER.COOKIES_POLICY' | translate }}</a>
      <span class="footer-separator">|</span>
      <a routerLink="/data-privacy-policy" class="footer-privacy">{{ 'FOOTER.PRIVACY_POLICY' | translate }}</a>
    </div>

    <div class="footer-languages">
      <button class="lang-btn" [class.active]="currentLang === 'en'" (click)="changeLang('en')">EN</button>
      <button class="lang-btn" [class.active]="currentLang === 'fr'" (click)="changeLang('fr')">FR</button>
      <button class="lang-btn" [class.active]="currentLang === 'lb'" (click)="changeLang('lb')">LB</button>
    </div>
  </div>
</footer>
