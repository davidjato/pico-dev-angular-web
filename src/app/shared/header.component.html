<header class="main-header">
    <div class="header-inner">
        <!-- Izquierda: Logo -->
        <a [routerLink]="isLegalPage ? '/' : null" [href]="isLegalPage ? null : '#home'" class="brand">
            <div class="brand-logo">
                <img src="assets/icons/logo.png" alt="Logo" />
            </div>
        </a>
        <!-- Derecha: Menú + idiomas -->
        <div class="header-right">
            <button class="burger" (click)="toggleMenu()" aria-label="Abrir menú" aria-expanded="menuOpen">
                <span></span><span></span><span></span>
            </button>
            
            <!-- Menú para páginas legales -->
            <ul class="nav-links legal-nav" *ngIf="isLegalPage" [class.open]="menuOpen">
                <li><a routerLink="/cookies-policy" routerLinkActive="active" (click)="closeMenu()">{{ 'LEGAL.COOKIES_POLICY' | translate }}</a></li>
                <li><a routerLink="/data-privacy-policy" routerLinkActive="active" (click)="closeMenu()">{{ 'LEGAL.PRIVACY_POLICY' | translate }}</a></li>
                <li class="lang-mobile" *ngIf="menuOpen">
                    <div class="lang-switcher">
                        <button type="button" [class.active]="currentLang === 'en'"
                            (click)="changeLang('en')">EN</button>
                        <button type="button" [class.active]="currentLang === 'fr'"
                            (click)="changeLang('fr')">FR</button>
                        <button type="button" [class.active]="currentLang === 'lb'"
                            (click)="changeLang('lb')">LB</button>
                    </div>
                </li>
            </ul>
            
            <!-- Menú para página principal -->
            <ul class="nav-links" *ngIf="!isLegalPage" [class.open]="menuOpen">
                <li><a (click)="scrollToSection('home'); closeMenu()" [class.active]="activeSection === 'home'">{{
                        'HEADER.NAV_HOME' | translate }}</a></li>
                <li><a (click)="scrollToSection('about'); closeMenu()" [class.active]="activeSection === 'about'">{{
                        'HEADER.NAV_WHY' | translate }}</a></li>
                <li><a (click)="scrollToSection('why-us'); closeMenu()" [class.active]="activeSection === 'why-us'">{{
                        'HEADER.NAV_CORE' | translate }}</a></li>
                <li><a (click)="scrollToSection('coming-soon'); closeMenu()"
                        [class.active]="activeSection === 'coming-soon'">{{ 'HEADER.NAV_JOIN' | translate }}</a></li>
                <li class="lang-mobile" *ngIf="menuOpen">
                    <div class="lang-switcher">
                        <button type="button" [class.active]="currentLang === 'en'"
                            (click)="changeLang('en')">EN</button>
                        <button type="button" [class.active]="currentLang === 'fr'"
                            (click)="changeLang('fr')">FR</button>
                        <button type="button" [class.active]="currentLang === 'lb'"
                            (click)="changeLang('lb')">LB</button>
                    </div>
                </li>
            </ul>
            
            <span class="divider"></span>
            <div class="lang-switcher desktop-lang">
                <button type="button" [class.active]="currentLang === 'en'" (click)="changeLang('en')">EN</button>
                <button type="button" [class.active]="currentLang === 'fr'" (click)="changeLang('fr')">FR</button>
                <button type="button" [class.active]="currentLang === 'lb'" (click)="changeLang('lb')">LB</button>
            </div>
        </div>
    </div>
</header>
