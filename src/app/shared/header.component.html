<header class="main-header">
    <div class="header-inner">
        <!-- Izquierda: Logo -->
        <a href="#home" class="brand">
            <div class="brand-logo">
                <img src="assets/icons/logo.png" alt="Logo" />
            </div>
        </a>
        <!-- Derecha: Menú + idiomas -->
        <div class="header-right">
            <button class="burger" (click)="toggleMenu()" aria-label="Abrir menú" aria-expanded="menuOpen">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-links" [class.open]="menuOpen">
                <li><a (click)="scrollToSection('home'); closeMenu()" class="active">Home</a></li>
                <li><a (click)="scrollToSection('who'); closeMenu()">Why</a></li>
                <li><a (click)="scrollToSection('where'); closeMenu()">Core</a></li>
                <li><a (click)="scrollToSection('collab'); closeMenu()">JOIN</a></li>
                <li class="lang-mobile" *ngIf="menuOpen">
                    <div class="lang-switcher">
                        <button type="button" [class.active]="currentLang === 'en'"
                            (click)="changeLang('en')">EN</button>
                        <button type="button" [class.active]="currentLang === 'fr'"
                            (click)="changeLang('fr')">FR</button>
                        <button type="button" [class.active]="currentLang === 'es'"
                            (click)="changeLang('es')">ES</button>
                    </div>
                </li>
            </ul>
            <span class="divider"></span>
            <div class="lang-switcher desktop-lang">
                <button type="button" [class.active]="currentLang === 'en'" (click)="changeLang('en')">EN</button>
                <button type="button" [class.active]="currentLang === 'fr'" (click)="changeLang('fr')">FR</button>
                <button type="button" [class.active]="currentLang === 'es'" (click)="changeLang('es')">ES</button>
            </div>
        </div>
    </div>
</header>
