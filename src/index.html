  <!-- Animated Title -->
  <script>
    (function () {
      const originalTitle = 'Picollect - A New Way to Celebrate | Music, Connection & Mental Health';
      const separator = ' • ';
      let titleText = originalTitle + separator;
      let position = 0;

      function animateTitle() {
        document.title = titleText.substring(position) + titleText.substring(0, position);
        position++;
        if (position > titleText.length) {
          position = 0;
        }
      }

      setInterval(animateTitle, 200);
    })();
